<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Santamore Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --wheat: #F2E3BC;
            --brown: #8B5E3C;
            --forest: #2E5A39;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--wheat) 0%, #e8d4a0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .logout-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            padding: 3rem 2rem;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: var(--forest);
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary-custom {
            background-color: var(--forest);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-primary-custom:hover {
            background-color: #1a3322;
            transform: translateY(-2px);
            color: white;
        }
        
        .btn-secondary-custom {
            background-color: var(--brown);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn-secondary-custom:hover {
            background-color: #6d4a2e;
            transform: translateY(-2px);
            color: white;
        }
        
        .stats {
            background-color: #e8f5e9;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
        }
        
        .stats h5 {
            color: var(--forest);
            margin-bottom: 1rem;
        }
        
        .stats ul {
            margin: 0;
            padding-left: 1.5rem;
        }
        
        .stats li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <div class="card">
                <div class="icon">ðŸ‘‹</div>
                <h2>Successfully Logged Out</h2>
                <p>Thank you for using Santamore Feeds. Your session has been ended securely.</p>
                
                <div>
                    <a href="login.html" class="btn-primary-custom">Login Again</a>
                    <a href="index.html" class="btn-secondary-custom">Go to Homepage</a>
                </div>
 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
