<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Santamore Feeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --wheat: #F2E3BC;
            --brown: #8B5E3C;
            --forest: #2E5A39;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--forest) 0%, #1a3322 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .login-container {
            max-width: 450px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--wheat);
            padding: 2.5rem;
            text-align: center;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: bold;
            color: var(--forest);
        }
        
        .card-body {
            padding: 2.5rem;
            background: white;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--forest);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
            font-size: 1.05rem;
        }
        
        .form-control:focus {
            border-color: var(--forest);
            box-shadow: 0 0 0 0.2rem rgba(46, 90, 57, 0.25);
        }
        
        .btn-login {
            background-color: var(--forest);
            color: white;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background-color: #1a3322;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .signup-link a {
            color: var(--forest);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.05rem;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .benefits {
            background-color: #e8f5e9;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .benefits ul {
            margin: 0;
            padding-left: 1.5rem;
            font-size: 0.9rem;
        }
        
        .benefits li {
            margin-bottom: 0.3rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: var(--wheat);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: var(--brown);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <div class="logo">üåæ</div>
                    <h3>Welcome Back</h3>
                    <p class="mb-0" style="color: #666;">Login to your Santamore account</p>
                </div>
                <div class="card-body">
                    <div class="benefits">
                        <strong style="color: var(--forest);">üéØ Quick Reminder:</strong>
                        <ul>
                            <li>Save up to 40% with group buying</li>
                            <li>Pay in installments via M-Pesa</li>
                            <li>Track your orders in real-time</li>
                        </ul>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phoneNumber" 
                                placeholder="0712345678" 
                                pattern="[0-9]{10}" 
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe" class="form-check-input">
                                <label for="rememberMe" class="form-check-label" style="font-size: 0.9rem;">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-login">Login to Dashboard</button>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up for free</a>
                    </div>
                </div>
            </div>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
